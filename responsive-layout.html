<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Responsive Layout of a Red, White, and Blue Flag</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col col-lg-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Red_rectangle.svg/512px-Red_rectangle.svg.png?20110206024836" alt="red" width="150px" height="100px">
            <div>
                Red!
            </div>    
          </div>
          <div class="col-md-auto">
            <img src="https://pe-images.s3.amazonaws.com/photo-effects/cc/simple-photo-border/document-filled-white.png" alt="white" width="150px" height="100px">
            <div>
                White!
            </div>
          </div>
          <div class="col col-lg-2">
            <img src="https://www.solidbackgrounds.com/images/1920x1080/1920x1080-dark-powder-blue-solid-color-background.jpg" alt="blue" width="150px" height="100px">
            <div>
                Blue!
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
